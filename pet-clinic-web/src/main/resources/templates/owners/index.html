<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title> list of pet owners</title>
</head>
<body>
<h2 th:text="'owner list'">owner list</h2>
<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
    <!--/*@thymesVar id="owner" type=""*/-->
    <td th:text="${owner?.id}">1</td>

    <!--/*@thymesVar id="firstName" type=""*/-->

    <td th:text="${owner?.firstName}">EngAhmed</td>
    <!--/*@thymesVar id="lastName" type=""*/-->
    <td th:text="${owner?.lastName}">Elsayed</td>
    </tr>
    </tbody>
</table>
</body>
</html>
