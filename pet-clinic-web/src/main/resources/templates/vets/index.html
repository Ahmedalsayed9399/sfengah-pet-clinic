<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>list of vets</title>
</head>
<body>
<h2 th:text="' list of vets'">list of vets</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <!--/*@thymesVar id="owner" type=""*/-->
        <td th:text="${vet?.id}">1</td>

        <!--/*@thymesVar id="firstName" type=""*/-->

        <td th:text="${vet?.firstName}">Sam</td>
        <!--/*@thymesVar id="lastName" type=""*/-->
        <td th:text="${vet?.lastName}">Axe</td>
    </tr>
    </tbody>
</table>

</body>
</html>
